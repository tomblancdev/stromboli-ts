name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  lint:
    name: Lint & Format
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: oven-sh/setup-bun@v2
        with:
          bun-version: latest

      - name: Install dependencies
        run: bun install --frozen-lockfile

      - name: Run Biome
        run: bun run lint

  test:
    name: Unit Tests
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: oven-sh/setup-bun@v2
        with:
          bun-version: latest

      - name: Install dependencies
        run: bun install --frozen-lockfile

      - name: Run tests
        run: bun run test

      - name: Run tests with coverage
        run: bun run test:coverage

  build:
    name: Build
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: oven-sh/setup-bun@v2
        with:
          bun-version: latest

      - name: Install dependencies
        run: bun install --frozen-lockfile

      - name: Build
        run: bun run build

      - name: Check build artifacts
        run: ls -la dist/

  e2e:
    name: E2E Tests
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: oven-sh/setup-bun@v2
        with:
          bun-version: latest

      - name: Install dependencies
        run: bun install --frozen-lockfile

      - name: Start Prism mock server
        run: |
          npx @stoplight/prism-cli mock src/generated/openapi.json --port 8585 --host 0.0.0.0 &
          sleep 5
          curl -s http://localhost:8585/health || echo "Waiting for Prism..."
          sleep 3

      - name: Run E2E tests
        run: bun run test:e2e
        env:
          STROMBOLI_URL: http://localhost:8585

  typecheck:
    name: Type Check
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: oven-sh/setup-bun@v2
        with:
          bun-version: latest

      - name: Install dependencies
        run: bun install --frozen-lockfile

      - name: Type check
        run: bun run typecheck

  security:
    name: Security Audit
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: oven-sh/setup-bun@v2
        with:
          bun-version: latest

      - name: Install dependencies
        run: bun install --frozen-lockfile

      - name: Run security audit
        run: bun pm audit || true
        # Don't fail on vulnerabilities, just report

  coverage:
    name: Coverage Check
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: oven-sh/setup-bun@v2
        with:
          bun-version: latest

      - name: Install dependencies
        run: bun install --frozen-lockfile

      - name: Run tests with coverage
        run: bun run test:coverage 2>&1 | tee coverage-output.txt

      - name: Check coverage threshold
        run: |
          # Extract line coverage percentage from Bun output
          # Bun outputs: "All files | XX.XX | XX.XX | XX.XX | XX.XX"
          COVERAGE=$(grep -E "^All files" coverage-output.txt | awk '{print $4}' | tr -d '%')

          if [ -z "$COVERAGE" ]; then
            echo "::warning::Could not extract coverage percentage from output"
            echo "Coverage output:"
            cat coverage-output.txt
            exit 0
          fi

          echo "Line coverage: $COVERAGE%"

          # Check if coverage is below 80%
          THRESHOLD=80
          if [ "$(echo "$COVERAGE < $THRESHOLD" | bc -l)" -eq 1 ]; then
            echo "::error::Coverage $COVERAGE% is below $THRESHOLD% threshold"
            exit 1
          fi

          echo "âœ… Coverage $COVERAGE% meets the $THRESHOLD% threshold"
